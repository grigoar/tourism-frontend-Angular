<div *ngIf="users.length > 0" >

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">

      <th mat-header-cell *matHeaderCellDef> Name</th>

      <td mat-cell *matCellDef="let user"> {{user.name}}</td>

    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username</th>
      <td mat-cell *matCellDef="let user"> {{user.username}}</td>
    </ng-container>

    <!-- Telephone Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Telephone</th>
      <td mat-cell *matCellDef="let user"> {{user.telephone}}</td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details</th>
      <td mat-cell *matCellDef="let user">
        <button color="accent" mat-raised-button (click)="viewDetails(user.id)">More details</button>
      </td>
    </ng-container>
    <!--de aici Remove Column -->
    <ng-container   matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove</th>
      <td mat-cell *matCellDef="let user">
        <button color="accent" mat-raised-button (click)="removeUser(user.id)">Remove</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let user">
        <button color="accent" mat-raised-button (click)="editUserDetails(user.id)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</div>
